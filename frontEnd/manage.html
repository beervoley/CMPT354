<script>


window.onload = function() {
  getData();
  getArtist();
  // dynamicallyPopulate("kunak");
};

//Make sure it stays global
var myArray;
var myArtist;

function getArtist(){
  var xmlhttp = new XMLHttpRequest();
  var url = "https://cmpt354.herokuapp.com/searchArtists";

  xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        myArtist = JSON.parse(this.responseText);
      }
  };
  xmlhttp.open("GET", url, true);
  xmlhttp.send();
};

/*get the required data from the database*/
/*on load, it loads all the avilable data*/
function getData(){

  var xmlhttp = new XMLHttpRequest();
  var url = "https://cmpt354.herokuapp.com/searchAlbums";

  xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        myArray = JSON.parse(this.responseText);
        display(myArray)
      }
  };
  xmlhttp.open("GET", url, true);
  xmlhttp.send();

};


function updateArtist(currentName,updateName){
  var id;

  // iterate over each element in the array
  for (var i = 0; i < myArtist.length; i++){
    // look for the entry with a matching `code` value
    if (myArtist[i].ArtistName == currentName){
      id= myArtist[i].ArtistID;
    }
  }
 console.log(currentName, id);

  var xmlhttp = new XMLHttpRequest();
  var url = 'https://cmpt354.herokuapp.com//updateArtist?id='+id+'&name='+updateName;

  xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        console.log("Success");
      }
  };
  xmlhttp.open("POST", url, true);
  xmlhttp.send();

};

function deleteAlbum(data){

  var id = data["AlbumID"];
  
  var xmlhttp = new XMLHttpRequest();
  var url = 'https://cmpt354.herokuapp.com//deleteAlbum?id='+id;

  xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        console.log("Success");
      }
  };
  xmlhttp.open("POST", url, true);
  xmlhttp.send();
};

function display(myArray) {
        var length = myArray.length;

        console.log(myArray)
        var htmltext = "";

        for (var i = 1; i < length; i++) {
            htmltext += "<tr id='table"+i+"'><td>"
            +myArray[i].AlbumName+
            "</td><td>"
            +myArray[i].AlbumYear+
            "</td><td>"
            +myArray[i].Price+
            "</td><td>"
            +myArray[i].ArtistName+
            "</td><td><button onclick='edit("+i+")'>Edit</button><button onclick='remove("+i+")'>Remove</button></td></tr>";
        }
        document.getElementById("tableOverall").innerHTML = htmltext;
};

function edit(indice) {
  var htmltext = "<tr id='table"+indice+"'><td>"
            +myArray[indice].AlbumName+
            "</td><td>"
            +myArray[indice].AlbumYear+
            "</td><td>"
            +myArray[indice].Price+
            "</td><td><input id='inputArtist"+indice+"' type='text' value='"
            +myArray[indice].ArtistName+
            "'></td><td><button onclick='save("+indice+")'>Save</button><button onclick='remove("+indice+")'>Remove</button></td></tr>";
        document.getElementById("table"+indice).innerHTML = htmltext; 
    }


function save(indice) {
  var currentName = myArray[indice].ArtistName;
  myArray[indice].ArtistName = document.getElementById("inputArtist"+indice).value;        

  var htmltext = "<tr id='table"+indice+"'><td>"
    +myArray[indice].AlbumName+
    "</td><td>"
    +myArray[indice].AlbumYear+
    "</td><td>"
    +myArray[indice].Price+
    "</td><td>"
    +myArray[indice].ArtistName+
    "</td><td><button onclick='edit("
    +indice+")'>Edit</button><button onclick='remove("
    +indice+")'>Remove</button></td></tr>";
    document.getElementById("table"+indice).innerHTML = htmltext;

    updateArtist(currentName, myArray[indice].ArtistName);
}

function remove(indice) {
  deleteAlbum(myArray[indice]);
  myArray.splice(indice, 1);
  display(myArray);
}

function myFunction() {

    var input, filter, ul, li, a, i;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
};

function displayCount(data){
    console.log(data);

        var htmltext = "";
        htmltext += "<tr><td> Number of Alumbs</td><td>"
            +data+
            "</td><td></td><td></td><td></td>"
        document.getElementById("tableOverall").innerHTML = htmltext;
};


/* get searchbar and dropdown arguments */
function submit(){
  var myInput = document.getElementById("myInput");
  var filter1 = document.getElementById("filter1");
  var filter2 = document.getElementById("filter2");


  var filter1Val = filter1.options[filter1.selectedIndex].value;
  var filter2Val = filter2.options[filter2.selectedIndex].value;
  var count = false;

  if (filter1Val == "Count"){
      $.get("https://cmpt354.herokuapp.com/searchAlbums?count=true", function(data, status){
        displayCount(JSON.parse(data))

      });
    return 0;
  }

  if (filter2Val != "DESC"){
    filter2Val = "ASC";
  } 
  var myInputVal = myInput.value;

  var array = myInput.value.split(" ");
  var first = array[0];
  var second = array[1];
  
  var searchValue = "name="+first + "+" + second  + "&order=" + filter2Val;

  
  $.get("https://cmpt354.herokuapp.com/searchAlbums?"+searchValue, function(data, status){
        display(JSON.parse(data))
    });
};



</script>
