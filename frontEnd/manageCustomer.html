<script>


var myArray;
var purchaseList;
var allPurchaseCustomer;

window.onload = function() {
  getData();
  getAllPurchaseData();
  // dynamicallyPopulate("kunak");
};

function getAllPurchaseData(){
  var xmlhttp = new XMLHttpRequest();
  var url = "https://cmpt354.herokuapp.com/searchCustomers?items=all";

  xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        allPurchaseCustomer = JSON.parse(this.responseText);
      }
  };
  xmlhttp.open("GET", url, true);
  xmlhttp.send();
};

function getData(){

  var xmlhttp = new XMLHttpRequest();
  var url = "https://cmpt354.herokuapp.com/searchCustomers";

  xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        myArray = JSON.parse(this.responseText);
        getPurchases(myArray)
      }
  };
  xmlhttp.open("GET", url, true);
  xmlhttp.send();

};

function getPurchases(data){

  var xmlhttp = new XMLHttpRequest();
  var url = "https://cmpt354.herokuapp.com/searchCustomers?count=true";

  xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        purchaseList = JSON.parse(this.responseText);
        display(data, purchaseList)
      }
  };
  xmlhttp.open("GET", url, true);
  xmlhttp.send();
};


function display(myArray, purchaseList, allItem) {
        var length = myArray.length;
        var htmltext = "";
        var temp ;
        var j = 0;
        var x=document.getElementById('purchases');  

        if (myArray.length != 0 && purchaseList.length != 0 && allItem == "yes") {
          var purchaseLength = allPurchaseCustomer.length;
          
          x.style.visibility='hidden';  
          for (var i = 0; i < purchaseLength; i++) {

              htmltext += "<tr id='table"+i+"'><td>"
              +allPurchaseCustomer[i].CustomerID+
              "</td><td>"
              +allPurchaseCustomer[i].CustomerName+
              "</td><td>"
              +allPurchaseCustomer[i].ReferalCount+
              "</td></tr>";
          }
          document.getElementById("tableOverall").innerHTML = htmltext;
        }
        else if (purchaseList == ""){
          x.style.visibility='hidden';  
          for (var i = 1; i < length; i++) {
              htmltext += "<tr id='table"+i+"'><td>"
              +myArray[i].CustomerID+
              "</td><td>"
              +myArray[i].CustomerName+
              "</td><td>"
              +myArray[i].ReferalCount+
              "</td></tr>";
          }
          document.getElementById("tableOverall").innerHTML = htmltext;

          return;
        }
        else{
          x.style.visibility='visible';  

          for (var i = 1; i < length; i++) {
              if (purchaseList[j] == undefined || purchaseList[j].length ==0 ){
                temp = "0";

              }
              else{
                temp = purchaseList[j].NumberOfPurchases;
                console.log(temp);
              }

              htmltext += "<tr id='table"+i+"'><td>"
              +myArray[i].CustomerID+
              "</td><td>"
              +myArray[i].CustomerName+
              "</td><td>"
              +myArray[i].ReferalCount+
              "</td><td>"
              +temp+
              "</td></tr>";
              j++
          }
          document.getElementById("tableOverall").innerHTML = htmltext;
      }
};






function myFunction() {

    var input, filter, ul, li, a, i;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
};


/* get searchbar and dropdown arguments */
function submit(){
  var myInput = document.getElementById("myInput");
  var filter1 = document.getElementById("filter1");
  var searchValue;

  var filter1Val = filter1.options[filter1.selectedIndex].value;

  if (filter1Val == "Don't Count Number of Purchases Per customer"){
    display(myArray, "", "")
  } 
  else if(filter1Val == "Customer Purchased All Items"){
    display(myArray, purchaseList, "yes" )
  }
  else{
    display(myArray, purchaseList, "");
  }
};
